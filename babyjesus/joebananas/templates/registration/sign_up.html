{% load static %}

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


{% block content %}

<style>
.sign_up, h1 {
	font-family: sans-serif;
	display: flex;
	align-items: center;
	justify-content: center
}
</style>

<div class="collapse" id="navbarToggleExternalContent">
  <div class="bg-dark p-4">
      <a href="{% url 'home' %}" style="font-family: sans-serif;">Home</a>

      <br />

      <a href="{% url 'login' %}" style="font-family: sans-serif;">Login</a>
      <br /><br />
      <h5 class="text-white h4">
      <p style="font-family: sans-serif">The law, in order to enter the Wu-Tang</p><p style="font-family: sans-serif">You must bring the Ol' Dirty Bastard type slang</p>
    </h5>
  </div>
</div>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<br />
<h1>Sign Up:</h1>

<div class="sign_up">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

{% endblock %}
