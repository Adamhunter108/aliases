
{% load static %}

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


<link rel="stylesheet" type="text/css" href="{% static 'joebananas/style.css' %}">

{% block content %}

<style>
h1 {
	font-family: sans-serif;
	display: flex;
	align-items: center;
	justify-content: center
}

.refresh {
	font-family: sans-serif;
	display: flex;
	align-items: center;
	justify-content: center

}

</style>


<div class="collapse" id="navbarToggleExternalContent">
  <div class="bg-dark p-4">
    <h5 class="text-white h4">

    	{% if user.is_authenticated %}

 		 <p style="font-family: sans-serif">Yo, {{ user.username }}!</p>

 		 {% else %}

		<p style="font-family: sans-serif">Duh-Duh-Duh, enter the Wu-Tang zone</p> 		 

		{% endif %}

    </h5>

	{% if user.is_authenticated %}
     	<a href="{% url 'logout' %}" class="logout" href="/logout">Logout</a>

    {% else %}
    	<a href="{% url 'login' %}" style="font-family: sans-serif;">Login</a>


    {% endif %}

    <br />
    <span>
    	<a href="{% url 'add_name' %}" style="font-family: sans-serif;">Add new name</a>
    </span>

  </div>
</div>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>



<h1>You can call me:</h1>
		
		<h1 style="font-family: sans-serif"> {{ name }} </h1>
			

<div class="refresh">

	<button style="" onClick="window.location.reload();">Chop that down, pass it all around</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


{% endblock %}
